---
varnish:
  default_dir: /usr/local/accelerator/varnish
  vcl_dir: /usr/local/accelerator/varnish
  port: 80

nginx:
  worker_processes: 4
  worker_connections: 19000
  worker_rlimit_nofile: 20000
  http:
    keepalive_timeout: 65
    server_tokens: "off"
    tcp_nopush: "on"
    types_hash_max_size: 2048
    client_max_body_size: 0
  servers:
    - name: default
      listen:
        - "8080 default_server"
      directives:
        server_name: "localhost"
        gzip: "on"
        resolver: "127.0.0.1"
        "set $backend_upstream": "http://www.wikipedia.org:80"
        include: "/usr/local/accelerator/nginx/proxy/*.conf"

accelerator:
  name: accelerator
  use_nginx: true
  repo:
      url: ~
