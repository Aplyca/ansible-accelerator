---
dependencies:
  - { role: Aplyca.Nginx, tags: ["nginx"], when:  accelerator.use_nginx   }
  - { role: Aplyca.Varnish,
      tags: ["varnish"],
      varnish: {
        default_dir: /usr/local/accelerator/varnish,
        vcl_dir: /usr/local/accelerator/varnish,
        port: 80,
      }
    }

galaxy_info:
  author: aplyca
  description: Accelerator for Debian/Ubuntu.
  company: "Aplyca SAS"
  license: "license (BSD, MIT)"
  min_ansible_version: 1.4
  platforms:
  - name: Debian
    versions:
    - all
  - name: Ubuntu
    versions:
    - all
  categories:
    - web
